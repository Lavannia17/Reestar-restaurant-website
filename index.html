<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__title">Reestar</h1>
        <ul class="section-one__desc">
          <li>Home</li>
          <li>Recipe</li>
          <li>Contact</li>
        </ul>
      </div>

      <div class="card-one">
        <img
          src="assets/pexels-catscoming-406152.jpg"
          alt="greeenish-salad"
          width="200px"
          height="200px"
        />
        <h3 class="card-one__title">Salad</h3>
        <p class="card-one__desc">Healthy salad contains cucumber,etc.,</p>
        <button class="card-one__button">Order now</button>
      </div>

      <div class="card-two">
        <img
          src="assets/pexels-ella-olsson-572949-3026808.jpg"
          alt="pasta"
          width="200px"
          height="200px"
        />
        <h3 class="card-two__title">Pasta</h3>
        <p class="card-two__desc">Taste our yummy and creamist pasta!!</p>
        <button class="card-two__button">Order now</button>
      </div>

      <div class="card-three">
        <img
          src="assets/pexels-foodie-factor-162291-539451.jpg"
          alt="soup"
          width="200px"
          height="200px"
        />
        <h3 class="card-three__title">Soup</h3>
        <p class="card-three__desc">
          creamy and healty soup made out of pumpkin
        </p>
        <button class="card-three__button">Order now</button>
      </div>

      <div class="card-four">
        <img
          src="assets/pexels-lum3n-44775-1410236.jpg"
          alt="noodles"
          width="200px"
          height="200px"
        />
        <h3 class="card-four__title">Noodles</h3>
        <p class="card-four__desc">
          Noodles with chicken. Try it at your own risk
        </p>
        <button class="card-four__button">Order now</button>
      </div>

      <div class="contact-form">
        <form class="nameform">
          <h2>Contact Us</h2>
          <table class="contact-form__table">
            <tr>
              <td>Name:</td>
              <td><input type="text" placeholder="Enter your Name" /></td>
            </tr>
            <tr>
              <td>Age:</td>
              <td>
                <input type="number" placeholder="Enter your mobile number" />
              </td>
            </tr>
            <tr>
              <td>Email:</td>
              <td><input type="email" placeholder="Enter your email" /></td>
            </tr>
            <tr>
              <td></td>
              <td><button class="contact-form__button">Send</button></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
